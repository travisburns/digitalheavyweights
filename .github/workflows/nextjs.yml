name: Deploy Next.js site to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check and generate lock file
        run: |
          cd businesssite
          if [ ! -f "package-lock.json" ]; then
            echo "Lock file not found, generating one"
            npm install --package-lock-only
          else
            echo "Lock file found"
          fi

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'npm'
          cache-dependency-path: businesssite/package-lock.json

      - name: Setup Pages
        uses: actions/configure-pages@v5
        with:
          static_site_generator: next

      - name: Install dependencies
        working-directory: businesssite
        run: npm ci

      - name: Build with Next.js
        working-directory: businesssite
        run: |
          npx next build
          npx next export

      - name: List build output
        run: |
          cd businesssite
          ls -R

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: businesssite/.next  # or businesssite/out, depending on the build output

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
